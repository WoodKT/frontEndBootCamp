<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
       <h4 id="turn" class="alert alert-primary" role="alert"> Tic Tac Toe</h4>
    </div>
    <div class="container" id ="board">
        <div class="row row-cols-3">
          <div class="col" id="b-1"></div>
          <div class="col" id="b-2"></div>
          <div class="col" id="b-3"></div>
          <div class="col" id="b-4"></div>
          <div class="col" id="b-5"></div>
          <div class="col" id="b-6"></div>
          <div class="col" id="b-7"></div>
          <div class="col" id="b-8"></div>
          <div class="col" id="b-9"></div>
        </div>
      </div>
<br>
      <div class="text-center">
        <button id="clear" class="btn btn-primary from-control">Clear Board</button>
      </div>
<br>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="jquery.fittext.js"></script>
      <script type="text/javascript">
		    $("#board").fitText();
      </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="alert alert-primary" role="alert">
       <h4 id="turn"> Tic Tac Toe</h4>
    </div>

    <div class="container" id = "board">
        <div class="row row-cols-3">
          <div class="col"><button id="s-1"> </button></div>
          <div class="col"><button id="s-2"> </button></div>
          <div class="col"><button id="s-3"> </button></div>
          <div class="col"><button id="s-4"> </button></div>
          <div class="col"><button id="s-5"> </button></div>
          <div class="col"><button id="s-6"> </button></div>
          <div class="col"><button id="s-7"> </button></div>
          <div class="col"><button id="s-8"> </button></div>
          <div class="col"><button id="s-9"> </button></div>
        </div>
      </div>

      <div>
        <button id="clear" class="btn btn-primary from-control">Clear Board</button>
      </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="original.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
